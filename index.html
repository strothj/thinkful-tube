<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Search Youtube for videos.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#212121">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Thinkful Tube - Youtube Search</title>
</head>

<body class="body">
    <div class="body__contents">

        <header class="header">
            <div class="header-contents header__contents">

                <div class="header-logo header-contents__logo">
                    <img class="header-logo__image" src="images/logo.svg">
                </div>

                <div class="header-search header-contents__search">
                    <form class="search-form header-search__form" id="js-search-form">
                        <input class="search-form__search-query" id="js-search-query" placeholder="Search">
                        <div class="search-form__search-icon material-icons"></div>
                    </form>
                </div>

            </div>
        </header>

        <main class="main-section">
        <div class="tile-container main-section__tile-container" id="js-container"></div> 
        </main>
    </div>

    <a id="js-lightbox-dismiss" href="#">
        <div class="lightbox" id="js-lightbox"></div>
    </a>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
