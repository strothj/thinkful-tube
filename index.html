<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Search Youtube for videos.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="css/grid.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Thinkful Tube - Youtube Search</title>
</head>

<body class="page-wrapper">
    <div class="page-wrapper__page-content">
        <header class="top-section-wrapper">
            <div class="top-navbar top-section-wrapper__top-navbar">
                <div class="top-navbar-logo-wrapper top-navbar__logo-wrapper">
                    <img class="top-navbar-logo-wrapper__logo-image" src="images/logo.svg">
                </div>
                <form class="top-search-box top-navbar__top-search-box" id="js-search-form">
                <input type="text" class="top-search-box__search_query" id="js-search-query">
                <div class="top-search-box__search_icon material-icons"></div>
                </form>
            </div>
        </header>

        <main class="main-section">
        <div class="tile-container main-section__tile-container" id="js-container"></div> 
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
